<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM PAGE</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Geeks For Geeks survey Form</h1>
        </div>

        <div class="form-pag">
            <form class="form-1">
                <p>Name:</p>
                <input type="text" id="fname" name="fname" placeholder="Enter your Name" required>

                <p>Email:</p>
                <input type="email" id="fname" name="email" placeholder="Enter your Email" required>

                <p>Age:</p>
                <input type="number" id="fname" name="number" min="0" max="18" placeholder="Enter your Age" required>
                <!-- <br>
                <br/> -->
                <p>Which option best describes you:</p>
                <!-- <br>
                <br> -->
                <select name="cars" id="Dropdown-1">
                    <option value="sudent">Student</option>
                    <option value="teacher">Teacher</option>
                </select>

                <p>which you recommad Geeks For Geeks To a Friend</p>
                <input type="radio" value="Yes">
                <label for="Yes">Yes</label>
                <br />
                <input type="radio" value="Yes">
                <label for="Yes">No</label>
                <br />
                <input type="radio" value="Yes">
                <label for="Maybe">Maybe</label>

                <p>Languages and Frameword Known (check that all apple)</p>
                <input type="checkbox" value="C">
                <label for="C">C</label>
                <br />

                <input type="checkbox" value="C++">
                <label for="C++">C++</label>
                <br />

                <input type="checkbox" value="C#">
                <label for="C#">C#</label>
                <br />

                <input type="checkbox" value="Java">
                <label for="Java">Java</label>
                <br />

                <input type="checkbox" value="Javascript">
                <label for="Javascript">Javascript</label>
                <br />

                <input type="checkbox" value="Python">
                <label for="Python">Python</label>
                <br />
                <input type="checkbox" value="React">
                <label for="React">React</label>
                <br />
                <input type="checkbox" value="Angular">
                <label for="Angular">Angular</label>
                <br />
                <input type="checkbox" value="Django">
                <label for="Django">Django</label>
                <br />
                <input type="checkbox" value="Spring">
                <label for="Spring">Spring</label>

                <p>Any comments or suggestions: </p>
                <textarea name="comments" id="fname" cols="30" rows="10"></textarea>

                <button>Submit</button>

            </form>
        </div>
    </div>
</body>

</html>
